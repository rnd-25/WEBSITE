<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatika</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("bg.jpg");
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background: #25344f;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .container a:hover {
            background: transparent;
            box-shadow: 0 0 20px rgba(58, 211, 3, 0.5);
            border: 2px solid rgb(226, 223, 226);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="teknologi.jpeg" alt="Example Image">
        <h1>Transformasi Teknologi</h1>
        <p>Ingin tahu bagaimana teknologi dapat mengubah cara Anda bekerja? Jelajahi portofolio saya dan temukan jawabannya!</p>
        <a href="index.html">Portofolio Saya</a>
    </div>
</body>
</html>
